name: Update frontend component
on:
  push:
    branches:
      - debug/on

jobs:
  update-frontend-component:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: setup Node
        uses: actions/setup-node@v1
      - name: install frontend-component
        run: |
          npm i -D git+ssh://git@github.com/operation-check-for-GHorganization/component#master
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          commit-message: 'Update frontend-component'
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          signoff: false
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          branch: feature/update-fccc
          base: master
          delete-branch: true
          title: '【自動作成PR】Update frontend-component'
          body: |
            frontend-component側が更新されたので、yarn.lockを更新しましょう。
            ※要 2Approve
      - name: Check Pull Request
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"