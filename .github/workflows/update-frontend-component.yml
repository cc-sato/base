name: Update Frontend-Component Version
on:
  repository_dispatch:
    types: [update-frontend-component-version]
  workflow_dispatch:
    packages:
      description: ''
      required: false
      default: ''

jobs:
  update-packages:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: setup Node
        uses: actions/setup-node@v1
      - name: Generate github token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: yarn install frontend-component
        env:
          USER: ${{ secrets.APP_ID }}
          PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
          ACCESS_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          touch ~/.netrc
          echo "machine github.com" > ~/.netrc
          echo "login $USER" >> ~/.netrc
          echo "password $ACCESS_TOKEN" >> ~/.netrc
          chmod 600 ~/.netrc
          yarn add git+ssh://git@github.com/operation-check-for-GHorganization/component
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}
          commit-message: 'Update frontend-component'
          signoff: false
          branch: feature/update-package
          base: master
          delete-branch: true
          title: '【自動作成PR】masterブランチのfrontend-componentを最新Versionに'
          body: |
            https://github.com/coincheckjp/frontend-component が更新されましたので、こちらのmasterブランチも更新しましょう。
      - name: Check Pull Request
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
